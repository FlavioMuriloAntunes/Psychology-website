   <header> <!--tag semântica que representa o cabeçalho de uma página-->

    <div class="interface"><!-- div é um elemento de contêiner genérico

        <div class="logo"> <!-- div da logo-->

                <img src="assets/img/logo2.png" width="120"><!-- chamamos a logo 
                                                        imagem--> <!-- width é o tamanho da imagem-->

        </div><!-- fim da div logo-->

        <Nav class="menu-desktop"> <!-- menu de navegação -->

                <li><a href="">Sobre</a>  </li> <!-- itens da lista-->

            </a>

        </div>

       


    </div> <!-- fim da interface-->



    
       


 </header>
    <MAIN>

        <!-- topo do site -->
